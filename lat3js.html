<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ganti Gambar</title>
    <script>
        function tampilGambar() {
            let nilaiTerpilih = document.getElementById("pilihGambar").value;
            let gambarPilih = document.getElementById("gambarPilih");

            switch (nilaiTerpilih) {
                case "hp":
                    gambarPilih.src = "img/hp.jpg";
                    break;
                case "laptop":
                    gambarPilih.src = "img/laptop.jpg";
                    break;
                case "tab":
                    gambarPilih.src = "img/tab.jpg";
                    break;
            }
        }
    </script>
</head>
<body>
    <h2>Ganti Gambar</h2>
    <label for="pilihGambar">Pilih Gambar:</label>
    <select id="pilihGambar" onchange="tampilGambar()">
        <option value="hp">Hp</option>
        <option value="laptop">Laptop</option>
        <option value="tab">Tab</option>
    </select>
    <br><br>
    <img src="../praktikum11/img/hp.jpg" id="gambarPilih" alt="kosong" width="300">
</body>
</html>
