<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Kurs</title>
    <script>
        function hitungKurs() {
            let nilai = parseFloat(document.getElementById("nilai").value) || 0;
            let kurs = parseFloat(document.getElementById("kurs").value) || 0;
            let hasil = nilai * kurs;
            document.getElementById("hasil").value = hasil.toFixed(2);
        }
    </script>
</head>
<body>
    <marquee onmouseover="this.stop()" onmouseout="this.start()">Konversi Kurs Mata Uang</marquee>
    <div style="padding:10px;background:yellow;border: 1px dotted red;">
        <form id="form">
            <label for="nilai">Nilai:</label>
            <input type="number" id="nilai" placeholder="Masukkan nilai" oninput="hitungKurs()" />
            
            <label for="kurs">Pilih Kurs:</label>
            <select id="kurs" onchange="hitungKurs()">
                <option value="">--PILIH KURS--</option>
                <option value="15800">Dollar USA</option>
                <option value="18000">Euro</option>
                <option value="2150">Yuan</option>
                <option value="3000">Ringgit</option>
                <option value="1000">Dollar Singapore</option>
                <option value="4000">Riyal</option>
            </select>

            <label for="hasil">Hasil:</label>
            <input type="text" id="hasil" readonly placeholder="Hasil akan muncul di sini" />
        </form>
    </div>
</body>
</html>
